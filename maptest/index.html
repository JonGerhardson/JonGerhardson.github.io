        // --- Map Initialization and Logic ---
        // This is the script from your original leaflet.html.
        
        // Check if mapPoints data exists
        if (typeof mapPoints === 'undefined' || mapPoints.length === 0) {
            // Handle case where no points are available
            const mapDiv = document.getElementById('map');
            mapDiv.innerHTML = '<div style="text-align: center; padding: 50px; font-size: 1.2em;">No location data found.</div>';
        
        } else {

            // --- 1. Initialize the Map ---
            // Find the geographic center of all points to center the map
            const bounds = L.latLngBounds(mapPoints.map(p => [p.lat, p.lon]));
            const map = L.map('map').fitBounds(bounds);

            // If there's only one point, fitting bounds can zoom in too far.
            // Set a default zoom level in that case.
            if (mapPoints.length === 1) {
                map.setZoom(13);
            }

            // --- 2. Add a Tile Layer ---
            // This is the background map image. OpenStreetMap is a free option.
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

            // --- 3. Add Markers for Each Point ---
            mapPoints.forEach(point => {
                // Skip points that don't have a valid lat/lon
                if (point.lat === null || point.lon === null) {
                    return;
                }

                // Create the popup content HTML string
                let popupContent = `<h3>${point.title}</h3>`;

                // Only add image tag if imageUrl is present
                if (point.imageUrl) {
                     popupContent += `
                        <a href="${point.imageUrl}" target="_blank">
                            <img 
                                src="${point.imageUrl}" 
                                alt="${point.title}"
                                onerror="this.onerror=null;this.src='https://placehold.co/250x180/EEE/333?text=Image+Not+Found';"
                            >
                        </a>`;
                }
               
                popupContent += `
                    <div>
                        <p>${point.description || ''}</p>
                        <a href="https://www.google.com/maps?q=${point.lat},${point.lon}" target="_blank">View on Google Maps</a>
                    </div>
                `;

                // Create a marker and bind the popup
                L.marker([point.lat, point.lon])
                    .addTo(map)
                    .bindPopup(popupContent);
            });
            
            // Adjust map view to show all markers with some padding
            if (mapPoints.length > 1) {
                 map.fitBounds(bounds.pad(0.1)); // Add 10% padding
            }
        }
