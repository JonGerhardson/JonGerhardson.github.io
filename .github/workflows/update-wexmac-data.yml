name: Update WEXMAC Task Order Data

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6:00 AM UTC
  workflow_dispatch:       # Manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r wexmac/scripts/requirements.txt

      - name: Fetch updated FPDS data
        run: python wexmac/scripts/fetch_wexmac_task_orders_fpds.py --resume

      - name: Commit and push if data changed
        run: |
          cd wexmac
          git add data/wexmac_task_orders_fpds.json
          if ! git diff --cached --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "Update WEXMAC task order data ($(date -u +%Y-%m-%d))"
            git push
          else
            echo "No data changes detected."
          fi
